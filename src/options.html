<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <title>設定</title>
  </head>
  <body>
    <h1>pull-req-label</h1>
    <h2>オプション設定</h2>
    <form id="form-option" class="setting">
      <div>
        <label>
          <input type="checkbox" class="set_background" /> 状態に応じて背景を変更する
        </label>
      </div>
      <div>
        <button type="submit" class="save">保存</button>
      </div>
    </form>
    <h2>GitHub用 設定</h2>
    <form id="form-github" class="setting">
      <div>
        <label>
          APIプレフィックス(固定):<br />
          <input type="text" class="api_prefix" size="64" value="https://api.github.com/" readonly />
        </label>
      </div>
      <div>
        <label>
          ユーザー名:<br />
          <input type="text" class="username" />
        </label>
      </div>
      <div>
        <label>
          パスワード(Personal Access Tokensを推奨):<br />
          <input type="text" class="password" />
        </label>
      </div>
      <div>
        <button type="submit" class="save">保存</button>
      </div>
    </form>
    <h2>GitHubEnterprise用 設定</h2>
    <form id="form-ghe" class="setting">
      <div>
        <label>
          APIプレフィックス("https://yourdomain.example.com/api/v3/"等):<br />
          <input type="text" class="api_prefix" size="64" />
        </label>
      </div>
      <div>
        <label>
          ユーザー名:<br />
          <input type="text" class="username" />
        </label>
      </div>
      <div>
        <label>
          パスワード(Personal Access Tokensを推奨):<br />
          <input type="text" class="password" />
        </label>
      </div>
      <div>
        <button type="submit" class="save">保存</button>
      </div>
    </form>
  </body>
</html>
